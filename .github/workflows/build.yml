name: Build (Win/Linux/macOS)

on:
  push:                     # автозапуск при пуше
    branches: ["main"]      # или ["**"] — на все ветки
    # paths: ["src/**", "assets_common/**"]  # (опц.) только при изменениях в указанных путях
    # paths-ignore: ["README.md", ".github/**"]  # (опц.) игнорировать шум
  pull_request:             # (опц.) собирать в PR
    branches: ["main"]
  workflow_dispatch:        # (опц.) запуск вручную из Actions

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            python: "3.11"
          - os: ubuntu-latest
            python: "3.11"
          - os: macos-14
            python: "3.11"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pygame pyinstaller

      - name: Build
        run: |
          python build_MATCH.py --name MATCH --version "${{ github.ref_name }}" --clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MATCH-${{ runner.os }}
          path: dist/MATCH
